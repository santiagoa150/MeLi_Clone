syntax = "proto3";

package PRODUCTS_GRPC_PACKAGE;

service ProductServices {
  rpc GetProductById(GetProductByIdRequest) returns (stream Product);
}

message GetProductByIdRequest {
  string id = 1;
}

message Product {
  string id = 1;
  string title = 2;
  string color = 3;
  string description = 4;
  double price = 5;
  string currency = 6;
  uint32 stock = 7;
  uint32 soldQuantity = 8;
  repeated string imagesIds = 9;
  string mainImageId = 10;
  repeated string categories = 11;
  double rating = 12;
  uint32 reviewsCount = 13;
  bool isBestSeller = 14;
  uint32 freeReturnDays = 15;
  uint32 factoryWarrantyMonths = 16;
  repeated ProductAttributeNormalized attributes = 17;
  string sellerId = 18;
  repeated string paymentMethods = 19;
  optional double discountPercentage = 20;
}

message ProductAttributeNormalized {
  string name = 1;
  string value = 2;
  string category = 3;
  optional bool highlighted = 4;
}