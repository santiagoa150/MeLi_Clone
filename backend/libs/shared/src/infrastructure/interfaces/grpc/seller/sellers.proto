syntax = "proto3";

package SELLERS_GRPC_PACKAGE;

service SellerServices {
  rpc GetSellerBySellerId(GetSellerBySellerIdRequest) returns (stream Seller);
}

message GetSellerBySellerIdRequest {
  string id = 1;
}

message Seller {
  string id = 1;
  string name = 2;
  uint32 totalProducts = 3;
  uint32 totalSales = 4;
  double customerServiceRating = 5;
  double onTimeDeliveryRating = 6;
  double salesPerformanceRating = 7;
  string imageId = 8;
  bool isOfficial = 9;
  repeated string badges = 10;
}